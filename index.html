<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Am I Being Productive?</title>
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      font-family: 'Segoe UI Emoji', 'Apple Color Emoji', 'Noto Color Emoji', sans-serif;
      text-align: center;
      padding: 80px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    #category {
      font-size: 1em;
      margin-bottom: 10px;
      opacity: 0.8;
      transition: opacity 0.5s ease-in-out;
    }

    #response {
      font-size: 1.8em;
      margin: 20px auto;
      max-width: 600px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      line-height: 1.4;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background: #ff7eb3;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ff4f81;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.3);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <h1>Am I Being Productive?</h1>
  <div id="category"></div>
  <div id="response">Let's find out...</div>
  <button onclick="checkProductivity()">Check Again</button>

  <script>
    const categories = {
      "💪 Motivational": [
        "🚀 Yes! You're on fire today!",
        "🔥 Crushing it! Keep going.",
        "🐢 Slow progress is still progress.",
        "🏆 Productivity unlocked!",
        "🥇 You beat yesterday’s productivity!"
      ],
      "😏 Sarcastic": [
        "💤 Nope. You might as well take a nap.",
        "📱 Put your phone down, we both know why.",
        "🕒 Procrastination level: Expert.",
        "🚫 This does NOT count as work.",
        "😂 Nice try. Get back to it."
      ],
      "📊 Neutral": [
        "🎯 You’re on track… probably.",
        "📚 Reading this counts… kind of.",
        "💬 Even talking to me is progress… right?",
        "🤔 Thinking about work ≠ working.",
        "🔄 Try again, maybe you'll get a better answer."
      ],
      "🤪 Silly/Fun": [
        "☕ Coffee first, productivity later.",
        "🙈 Stop hiding from your to-do list.",
        "🍪 Take a snack break, you earned it.",
        "🎶 Maybe music will help you focus?",
        "🌊 Go with the flow… but actually do something."
      ]
    };

    function checkProductivity() {
      const responseEl = document.getElementById("response");
      const categoryEl = document.getElementById("category");

      responseEl.style.opacity = 0;
      categoryEl.style.opacity = 0;

      setTimeout(() => {
        const categoryNames = Object.keys(categories);
        const randomCategory = categoryNames[Math.floor(Math.random() * categoryNames.length)];
        const messages = categories[randomCategory];
        const randomMessage = messages[Math.floor(Math.random() * messages.length)];

        categoryEl.innerText = randomCategory;
        responseEl.innerText = randomMessage;

        categoryEl.style.opacity = 1;
        responseEl.style.opacity = 1;
      }, 300);
    }

    checkProductivity();
  </script>

</body>
</html>
